<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function mostrarMensaje(event) {
            event.preventDefault(); 

            const nombre = document.getElementById('nombre').value;

            const mensaje = document.createElement('p');
            mensaje.textContent = `¡Muchas gracias por tu donación ${nombre}!`;

            const container = document.querySelector('.container');
            container.innerHTML = ''; 
            container.appendChild(mensaje);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Fundacion Sanders</h1>
        <h2>Realiza tu Donación</h2>
        <form onsubmit="mostrarMensaje(event)">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ingresa un correo electrónico válido" required>
            </div>

            <div class="form-group">
                <label for="monto">Monto a Donar:</label>
                <input type="number" id="monto" name="monto" placeholder="Ingresa el monto" min="1" required>
            </div>

            <button type="submit">Donar</button>
        </form>
    </div>
</body>
</html>
