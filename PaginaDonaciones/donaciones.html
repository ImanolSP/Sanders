<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="./styles.css">
    <script type = "module" defer src="./APIcaller.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fundacion Sanders</h1>
        <h2>Realiza tu Donación</h2>
        <form id="donation-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="monto">Monto a Donar:</label>
                <input type="number" id="monto" name="monto" placeholder="Ingresa el monto" min="1" required>
            </div>

            <button type="submit">Donar</button>
        </form>

    </div>
</body>
</html>
